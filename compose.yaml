version: '3.8'

services:
  # Frontend UI Service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - finnotate-network
    restart: unless-stopped

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://finnotate_user:finnotate_password@postgres:5432/finnotate_db
    networks:
      - finnotate-network
    depends_on:
      - postgres
    restart: unless-stopped

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - finnotate-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=finnotate_db
      - POSTGRES_USER=finnotate_user
      - POSTGRES_PASSWORD=finnotate_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finnotate_user -d finnotate_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - finnotate-network
    volumes:
      - 'minio_data:/data'  # Note: different path for official image
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=pk909090090
    command: server /data --address ":9000" --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:

networks:
  finnotate-network:
    driver: bridge